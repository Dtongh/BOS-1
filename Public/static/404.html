<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	@charset "utf-8";body,div,dl,dt,dd,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0}table{border-collapse:collapse;border-spacing:0}fieldset,img{border:0}address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:normal}ol,ul{list-style:none}caption,th{text-align:left}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}q:before,q:after{content:''}abbr,acronym{border:0}body{font:12px/1.5 "微软雅黑"}select,input:focus{outline:0}a{background:0;border:0;outline:0}a:link{text-decoration:none;color:#000}a:visited{text-decoration:none;color:#000;outline:0}a:hover{text-decoration:none!important}a:active{text-decoration:none;outline:0}.com-sec{width:740px;height:380px;float:left;overflow:hidden}.d-f{width:100%;float:left;display:inline-block}.com-se-l{width:319px;height:380px;float:left;background:url(images/elt.jpg) no-repeat}.com-se-dbt{margin-top:254px;height:100px}.com-link{width:100px;height:100px;float:left}.mgleft27{margin-left:27px}.mgle37{margin-left:37px}.com-0se-r{width:420px;height:380px;float:left;background:url(images/ert.jpg) no-repeat}
	</style>
	<script src="/Public/Home/module/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="com-sec">
		<div class="com-se-l">
			<div class="com-se-dbt d-f">
				<a href="javascript:void(0);" onclick="I.goback()" class="com-link mgleft27"></a>
				<a href="/" class="com-link mgle37"></a>
			</div>
		</div>
		<div class="com-0se-r"></div>
	</div>
	<script type="text/javascript">
	var I={
		init:function(){
			var w=$(window),wwd=w.width(),wht=w.height(),sec_wd=740,sec_ht=380,sec=$(".com-sec");
			var d_wd = (wwd-sec_wd)/2;
			var d_ht = (wht-sec_ht)/2;
			sec.css({"margin-left":d_wd+"px","margin-top":d_ht+"px"});
		},
		goback:function(){
			window.history.go(-1);
		}
	};
	$(function(){I.init();});
	</script>
</body>
</html>
