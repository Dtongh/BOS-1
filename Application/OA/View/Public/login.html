<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>内部管理平台-登录</title>
    <link href="__CSS__/base.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/common.css" rel="stylesheet" type="text/css" />
    <!--jquery-->
    <script src="__MODULE__/jquery-2.1.1.min.js" type="text/javascript"></script>
    <!--jquery UI-->
    <link rel="stylesheet" href="__MODULE__/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.min.css" />
    <link rel="stylesheet" href="__CSS__/jqueryUI_reset.css" />
    <link rel="stylesheet" type="text/css" href="__MODULE__/bootstrapselect/css/bootstrap.min.css"/>
    <script type="text/javascript" src="__MODULE__/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js" ></script>
    <script src="__MODULE__/jquery.form.js" type="text/javascript"></script>
    <script src="__JS__/common_xieqiang.js" type="text/javascript"></script>
    <style type="text/css">
        .loginCa{position: absolute; width: 100%; height: 100%; background:url(__IMG__/loginBj.jpg) center no-repeat #0e9ce4; background-size: cover;  overflow: hidden;}
        .loginCn{position: absolute; width: 450px; margin-left: -200px; height: 300px; margin-top: -150px; top: 50%; left: 50%; background: #FFFFFF; overflow: hidden;}
        .loginTitle{color: #999999; width: 410px; height: 70px; line-height: 80px; margin: 0px auto; border-bottom: solid 1px #dadada; font-size: 16px; overflow: hidden;}
        .loginName,
        .loginPwd{display: block; width: 300px; height: 30px; line-height: 30px; margin: 0px auto; margin-top: 30px; border: solid 1px #DADADA; text-indent: 30px;}
        .loginName{background: url(__IMG__/loginNameBj.png) 10px center no-repeat;}
        .loginPwd{background: url(__IMG__/loginPwdBj.png) 10px center no-repeat;}
        .loginSub{color: #FFFFFF; display: block; width: 100px; height: 30px; line-height: 30px; margin: 0px auto; margin-top: 30px; background: #1a72d6; border: none; cursor: pointer;}
    </style>
</head>

<body>
<div class="loginCa">
    <form id="logform" method="post" action="{:U('Public/login')}">
        <div class="loginCn">
            <div class="loginTitle tc">用户登录</div>
            <input class="loginName" type="text" placeholder="用户名" name="username" value=""/>
            <input class="loginPwd" type="password" placeholder="密码" name="password" value="" />
            <input class="loginSub" type="submit" value="登录" />
        </div>
    </form>
</div>
</body>
<script type="application/javascript">

    document.onkeydown=function(e) {
        var theEvent = e || window.event;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code == 13) {
            var isOpen = $('.opennewpage').dialog( "isOpen" );
            if (isOpen) {
                $('.opennewpage').dialog("close");
            } else {
                $('form').submit();
            }
            return false;
        }
        return true;
    }

    jQuery(function ($) {
        $("#logform").submit(function(){
            var form = $(this);
            $.post(form.attr('action'),form.serialize(),function(ret) {
                if (ret.errcode == 0) {
                    window.location.href = ret.go;
                } else {
                    alertnewpage2(ret.msg);
                }
            });

            return false;
        });



    });

</script>
</html>
